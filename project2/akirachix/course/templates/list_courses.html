<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>LOREM.</title>
</head>

<body>

	<div class="container">
  <h2>Button Elements</h2>
  <nav class="navbar navbar-expand-md">
  	<ul class="navbar-nav">
  		<li class="nav-item">
  			<li><a href="/course/add" class="btn btn-info" role="button">Add Course</a></li>
  		</li>
  	</ul>
  </nav>
</div>


<div class="container">
	<table>
		<tr>
			<th>Name</th>
			<th>Duration In Months</th>
			<th>Course Number</th>
			<th>Description</th>
			<th>More Details</th>
			<th>Edit Details</th>
	    </tr>
		{% for course in courses %}
		<tr>
		    <td>{{course.name}}</td>
		    <td>{{course.duration_in_months}}</td>
		    <td>{{course.course_number}}</td>
		    <td>{{course.description}}</td>
		    <td><a href="/course/detail/{{course.pk}}/">More Details</a></td>
		    <td><a href="/course/edit/{{course.pk}}/">Edit Details</a></td>
	    </tr>
	    {% endfor %}
		
	</table>
<style>
.container{
	width: 700px;
	margin: 50px auto;
}
.container table{
	width: 150%;
	background-color: #fff;
	text-align: left;
	border: 1px solid #aaa;
	border-collapse: collapse; 
}
.container table tr{
	border-bottom: 1px solid #aaa;
}
.container table tr:last-child{
	border-right: none;
}
.container table tr td{
	padding: 10px;
	border-right: 1px solid #aaa;
}
.container table tr td:last-child{
	border-right: none;
}
.container table tr th{
	padding: 10px;
	background: pink;
	color: purple;
}
.container table tr:nth-child(even){
     background-color: violet;
} 
</style>
</div>
	
</body>
</html>
